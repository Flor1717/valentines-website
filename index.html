<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day - Home</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 50%;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            color: #ff4081;
            font-size: 3rem;
        }
        p {
            font-size: 1.5rem;
            color: #d63384;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #d63384;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            opacity: 0.8;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            from { transform: translateY(0); opacity: 0.8; }
            to { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);
    </script>
    <div class="container">
        <h1>Happy Valentine's Day, My Love! 💖</h1>
        <p>Choose where you want to go:</p>
        <button onclick="location.href='love-letter.html'">Love Letter 💌</button>
        <button onclick="location.href='playlist.html'">Love Song Playlist 🎵</button>
        <button onclick="location.href='reasons.html'">Reasons Why I Love You 💬</button>
        <button onclick="location.href='countdown.html'">Countdown to Our Next Meeting 📅</button>
        <button onclick="location.href='quiz.html'">Fun Quiz/Game 🎲</button>
    </div>
</body>
</html>
