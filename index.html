<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day - Home</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 50%;
            animation: fadeIn 1.5s ease-in-out;
        }
        iframe {
            width: 90%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }
        h1 {
            color: #ff4081;
            font-size: 3rem;
            animation: textGlow 2s infinite alternate;
        }
        p {
            font-size: 1.5rem;
            color: #d63384;
            animation: fadeIn 2s ease-in-out;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
            transition: background 0.3s, transform 0.2s;
            animation: fadeIn 2s ease-in-out;
        }
        button:hover {
            background: #d63384;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 10px #ff4081; }
            to { text-shadow: 0 0 20px #ff99cc; }
        }
    </style>
</head>

    </script>
</body>
</html>
