<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body { margin: 0; background: transparent; }
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4081;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
        }
        button {
            background: white;
            color: #ff4081;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <audio id="background-music" loop>
            <source src="Valentine's Day.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button onclick="toggleMusic()">ðŸŽµ Play/Pause</button>
    </div>
    <script>
        const music = document.getElementById("background-music");
        function toggleMusic() {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>
</body>
</html>
